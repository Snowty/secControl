<TITLE>SimpleActiveX</TITLE>


<SCRIPT LANGUAGE="JavaScript">
function PassParameter()
{

	}
}
</SCRIPT>

<BODY>

SimpleActiveX

</OBJECT>

<script> 
if(document.all.SimpleActiveX1.object == null) 
{

}
else

</script>
